language: php
php:
  - "5.4"
  - "5.5"
  - "5.6"
  - "7.0"
  - "7.1"
  - "7.2"
  - hhvm-3.30
  - nightly

matrix:
  allow_failures:
    - php: nightly

sudo: false
cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer install --dev
  - mkdir -p build/logs

after_script:
  - php vendor/bin/coveralls
